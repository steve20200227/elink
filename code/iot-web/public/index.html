<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= webpackConfig.name %></title>
    <!--[if lt IE 11]><script>window.location.href='html/ie.html';</script><![endif]-->
    <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0px;
      padding: 0px;
    }
    .chromeframe {
      margin: 0.2em 0;
      background: #ccc;
      color: #000;
      padding: 0.2em 0;
    }

    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999999;
    }

    #loader-wrapper .load_title {
      font-family: 'Open Sans';
      color: #FFF;
      font-size: 19px;
      width: 100%;
      text-align: center;
      z-index: 9999999999999;
      position: absolute;
      top: 60%;
      opacity: 1;
      line-height: 30px;
    }

    #loader-wrapper .load_title span {
      font-weight: normal;
      font-style: italic;
      font-size: 13px;
      color: #FFF;
      opacity: 0.5;
    }
    /*loader1 css begins*/
    .main-wrap {
      background-color: #2944B3;
      color: #fff;
      height: 100%;
      display: flex;
      justify-content:center;
      align-items:center;
    }

    #cssLoader1.main-wrap .child-common
    {
      width: 8px;
      height: 50px;
      /*margin-right:5px;*/
      margin-right:3px;
      background-color: #FFF;
      -webkit-animation: animate1 1s infinite;
      animation: animate1 1s infinite;
      float: left;
    }

    #cssLoader1.main-wrap .child1
    {
      margin-right: 3px;
    }

    #cssLoader1.main-wrap .child10
    {
      -webkit-animation-delay: 0.9s;
      animation-delay: 0.9s;
    }

    #cssLoader1.main-wrap .child9
    {
      -webkit-animation-delay: 0.8s;
      animation-delay: 0.8s;
    }

    #cssLoader1.main-wrap .child8
    {
      -webkit-animation-delay: 0.7s;
      animation-delay: 0.7s;
    }

    #cssLoader1.main-wrap .child7
    {
      -webkit-animation-delay: 0.6s;
      animation-delay: 0.6s;
    }

    #cssLoader1.main-wrap .child6
    {
      -webkit-animation-delay: 0.5s;
      animation-delay: 0.5s;
    }

    #cssLoader1.main-wrap .child5
    {
      -webkit-animation-delay: 0.4s;
      animation-delay: 0.4s;
    }

    #cssLoader1.main-wrap .child4
    {
      -webkit-animation-delay: 0.3s;
      animation-delay: 0.3s;
    }

    #cssLoader1.main-wrap .child3
    {
      -webkit-animation-delay: 0.2s;
      animation-delay: 0.2s;
    }

    #cssLoader1.main-wrap .child2
    {
      -webkit-animation-delay: 0.1s;
      animation-delay: 0.1s;
    }

    @-webkit-keyframes animate1 {

      50% {
        -ms-transform: scaleY(0);
        -webkit-transform: scaleY(0);
        transform: scaleY(0);

      }
    }

    @keyframes animate1 {
      50% {
        -ms-transform: scaleY(0);
        -webkit-transform: scaleY(0);
        transform: scaleY(0);
      }
    }
    /*loader1 css ends*/
  </style>
  </head>
  <body>
    <div id="app">
	    <div id="loader-wrapper">
        <div id="cssLoader1" class="main-wrap">
          <div class="child-common child1"></div>
          <div class="child-common child2"></div>
          <div class="child-common child3"></div>
          <div class="child-common child4"></div>
          <div class="child-common child5"></div>
          <div class="child-common child6"></div>
          <div class="child-common child7"></div>
          <div class="child-common child8"></div>
          <div class="child-common child9"></div>
          <div class="child-common child10"></div>
          <div class="load_title">正在加载系统资源，请耐心等待</div>
        </div>
      </div>
	  </div>
  </body>
</html>
